<div class="uk-margin uk-padding-large uk-card-default uk-margin-remove-top">
<form id="update_exam_link">
    <fieldset class="uk-fieldset">

        <legend class="uk-legend">Test Details To Be Given Here</legend>

        <div class="uk-margin">
            <label class="uk-label">Start Date</label>
            <input id="date" class="uk-input" type="date" placeholder="Date">
        </div>

        <div class="uk-margin">
            <input id="examname" class="uk-input" type="text" placeholder="Exam Name">
        </div>

        <div class="uk-margin">
            <input id="examlink" class="uk-input" type="url" placeholder="Exam Link">
        </div>

        <div class="uk-margin">
            <input id="examtype" class="uk-input" type="text" placeholder="Exam Type">
        </div>

        <div class="uk-margin">
            <label class="uk-label">Last Date</label>
            <input id="lastdate" class="uk-input" type="date" placeholder="Last Date">
        </div>
        
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close uk-border-rounded" type="button">Cancel</button>
            <button class="uk-button uk-button-primary
            uk-border-rounded" type="submit">Save</button>
        </div>

    </fieldset>
</form>
