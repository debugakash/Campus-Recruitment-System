            <!-- FORM Start -->
            <form id="update-reg-details">
    <fieldset class="uk-fieldset">


        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: user"></span>
              <input id="username" class="uk-input uk-form-width-large" type="text" placeholder="User Name" >
            </div>  
        </div>
        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: mail"></span>
              <input id="email" class="uk-input uk-form-width-large" type="email" placeholder="Email" required="required">
          </div>
        </div>
        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: lock"></span>
              <input id="password" class="uk-input uk-form-width-large" type="password" placeholder="Password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" required="required">
          </div>
        </div>
        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: lock"></span>
              <input id="confirmpassword" class="uk-input uk-form-width-large" type="password" placeholder="Confirm Password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" required="required">
          </div>
        </div>
        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: pencil"></span>
              <input id="enrollmentid" class="uk-input uk-form-width-large" type="text" placeholder="Enrollment ID">
          </div>
        </div>
        <div class="uk-margin">
          <label class="uk-label">Date Of Birth</label>
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: calendar"></span>
              <input id="dob" class="uk-input uk-form-width-large" type="date" placeholder="Date Of Birth">
          </div>
        </div>
        <div class="uk-margin">
            <label class="uk-label">Gender</label>
            <select id="gender" class="uk-select uk-form-width-large">
                    <option>-Select-</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>               
                </select>                 
        </div>
        <div class="uk-margin">
          <div class="uk-inline">
            <span class="uk-form-icon" uk-icon="icon: phone"></span>
              <input id="phoneno" class="uk-input uk-form-width-large" type="tel" placeholder="Phone No.">
          </div>
        </div>
        <div class="uk-margin">
              <textarea id="address" class="uk-textarea uk-form-width-large" rows="5" placeholder="Address"></textarea>
        </div>
        
        <input class="uk-modal-close uk-button uk-button-primary" type="submit" onclick="submitData()" name="submit" placeholder="Submit" name="Submit">

        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            
        </div>
        <script type="text/javascript" src="./js/stud_reg_details.js"></script>


    </fieldset>
</form>

        </div>
